<!DOCTYPE html>

<html lang="en">
    <head>
        <style>

<!-- ID selector-->
            #harvard
            {
                color: red;
            }

            #yale
            {
                color: blue;
            }

<!-- type selector-->
            a
            {
                text-decoration: none;
            }

            a:hover
            {
                text-decoration: underline;
            }

        </style>
        <title>link</title>
    </head>
    <body>
        Visit <a href="https://www.harvard.edu/" id="harvard">Harvard</a> or <a href="https://www.yale.edu" id="yale">Yale</a>
    </body>
</html>
